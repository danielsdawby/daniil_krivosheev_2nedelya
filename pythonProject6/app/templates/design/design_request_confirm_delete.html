{% extends "design/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить сообщение</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Удалить точно</button>
                <a class="btn btn-outline-secondary" href="{% url 'design_request_detail' object.id %}">Отменить</a>
            </div>
        </form>
    </div>
{% endblock content %}
